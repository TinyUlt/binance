<script type="text/javascript">




    let serverId = null;
    function checkResponse(cd){
        if(cd === "-1"){
            alert("password error");
        }else if(cd === "-2"){
            alert("can not find");
        }else if(cd === "-3"){
            alert("input error");
        }else{
            return true;
        }
        return false;

    }
    function update(event){
        let account = document.getElementById("account_input").value;
        let password = document.getElementById("password_input").value;



        let _get = `/d_c?password=${password}&serverId=${account}`;
        console.log(_get);
        $.post(_get,function(cd,status){

            if(checkResponse(cd)) {
                let robotInfo = JSON.parse(cd);

                document.getElementById("orgProperty").innerHTML = `原始资产(USDT):${robotInfo.originBalance.PreProperty}`;
                document.getElementById("nowProperty").innerHTML = `折合资产(USDT):${robotInfo.simulBalance.Property}`;
                document.getElementById("propertyDf").innerHTML = `净增资产(USDT):${robotInfo.simulDf.Property}`;
            }
        });

    }

    $(document).ready(function(){
        document.getElementById('reflash').onclick = function () {update();};
    });

</script>
